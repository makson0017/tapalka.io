<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация круга</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle" onclick="incrementCounter()"></div>

    <script>
        function incrementCounter() {
            const circle = document.querySelector('.circle');
            const incrementText = document.createElement('div');
            incrementText.classList.add('increment');
            incrementText.textContent = '+1';
            circle.appendChild(incrementText);

            setTimeout(() => {
                incrementText.remove();
            }, 1000);
        }
    </script>
</body>
</html>
