<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название вашей страницы</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS-файла -->
</head>
<body>
    <header>
        <h1>Заголовок вашей страницы</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#section1">Раздел 1</a></li>
            <li><a href="#section2">Раздел 2</a></li>
            <li><a href="#section3">Раздел 3</a></li>
        </ul>
    </nav>

    <main>
        <section id="section1">
            <h2>Раздел 1</h2>
            <p>Содержимое раздела 1.</p>
        </section>

        <section id="section2">
            <h2>Раздел 2</h2>
            <p>Содержимое раздела 2.</p>
        </section>

        <section id="section3">
            <h2>Раздел 3</h2>
            <p>Содержимое раздела 3.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ваше имя. Все права защищены.</p>
    </footer>

    <script src="script.js"></script> <!-- Подключение JavaScript-файла -->
</body>
</html>
